<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="iRave.css">
    <script src="iRave.js"></script>
    <script src="Concerts.js"></script>

<body onload="startTime(); loadAllData(getData());">
    <div class="relogio">
        <img id="relogios"   src="smartwatch_3.png" height="300" width="450" usemap="#smart">
        <div id="txt"></div>
        <div id="bands">Alarm</div>
        <map id="smart" name="smart">
        <area alt="block" coords="300,105,310,134" shape="rect" href="block.html">
        <area alt="back" coords="300,153,305,196" shape="rect" onclick="goBack();">
        </map>
        <div class="alarm">
            <a alt="atTime"  onclick="message(); appendAlarm();">At time</a>
            <a alt="5min" onclick="message(); appendAlarm();">-5min</a>
            <a alt="15min" onclick="message(); appendAlarm();">-15min</a>
            <a alt="personalize" href="personalize.html">Personalize</a>
            
        </div>
        <div id="alertsuccess">Alarm has been set</div>
    </div>

</html>
